<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo List with Calendar</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Todo List with Calendar</h1>

    <!-- Todo typing box and date selector -->
    <div class="add-todo">
    
    <!-- Typing box for new item -->
    <input type="text" id="newItem" placeholder="New Todo" />

    <!-- Date selector -->
    <input type="date" id="todoDate" />

    <!-- Store items as "input text||YYYY-MM-DD" -->
    <button onclick="addItem()">Add</button>
    </div>

    <!-- Calendar Embed -->
    <div id="calendar-container" class="calendar-container">
    <div class="calendar-header">

        <!-- Month Buttons -->
        <button id="prevMonth" class="nav-button" onclick="prevMonth()">&lt;</button>
        <h2 id="calendarMonthYear"></h2>
        <button id="nextMonth" class="nav-button" onclick="nextMonth()">&gt;</button>
    </div>
    <!-- Calendar Day Grid -->
    <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <!-- JS file -->
    <script src="script.js"></script>
</body>
</html>
